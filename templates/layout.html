<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheShadowFile - {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for("encode_form") }}">TheShadowFile</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Embed Secret' %}active{% endif %}" aria-current="page" href="{{ url_for("encode_form") }}">Encode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Extract Secret' %}active{% endif %}" aria-current="page" href="{{ url_for("decode_form") }}">Decode</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- main start -->
    <div class="container mt-5">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- main end -->

    <!-- footer start -->
    <footer class="footer text-dark py-3 fixed-bottom text-center">
        <hr class="border-dark mb-1">
        <p>&copy; 2026 KafetzisThomas</p>
    </footer>
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
